name: Java CI - TourGuide Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

## build dependencies first
      - name: 🧱 Build gpsUtil
        working-directory: TourGuide/libs/gpsUtil.jar
        run: mvn install -DskipTests

      - name: 🧱 Build tripPricer
        working-directory: TourGuide/libs/TripPricer.jar
        run: mvn install -DskipTests

      - name: 🧱 Build rewardCentral
        working-directory: TourGuide/libs/RewardCentral.jar
        run: mvn install -DskipTests
        
## build project
      - name: 🧱 Build TourGuide
        working-directory: TourGuide
        run: mvn package -DskipTests

      - name: 🛠️ Compile project
        working-directory: TourGuide
        run: mvn compile
        
      - name: ✅ Run unit and integration tests (performance tests disabled)
        run: mvn test -Dskip.performance.tests=true

      - name: 📦 Build project artifact (jar)
        run: mvn package -DskipTests
