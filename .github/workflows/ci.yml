name: Java CI - TourGuide Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

## build dependencies first
      - name: ğŸ§± Build gpsUtil
        working-directory: TourGuide/libs/gpsUtil.jar
        run: mvn install -DskipTests

      - name: ğŸ§± Build tripPricer
        working-directory: TourGuide/libs/TripPricer.jar
        run: mvn install -DskipTests

      - name: ğŸ§± Build rewardCentral
        working-directory: TourGuide/libs/RewardCentral.jar
        run: mvn install -DskipTests
        
## build project
      - name: ğŸ§± Build TourGuide
        working-directory: TourGuide
        run: mvn package -DskipTests

      - name: ğŸ› ï¸ Compile project
        working-directory: TourGuide
        run: mvn compile
        
      - name: âœ… Run unit and integration tests (performance tests disabled)
        run: mvn test -Dskip.performance.tests=true

      - name: ğŸ“¦ Build project artifact (jar)
        run: mvn package -DskipTests
