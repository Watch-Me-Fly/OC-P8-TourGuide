name: Java CI - TourGuide Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🗂️ check folders
        run: ls
        
      - name: 🗂️ Open Folder
        run: cd TourGuide/
        
      - name: 🗂️ check folders again
        run: ls
        
      - name: 🛠️ Compile project
        run: mvn compile
        
      - name: ✅ Run unit and integration tests (performance tests disabled)
        run: mvn test -Dskip.performance.tests=true

      - name: 📦 Build project artifact (jar)
        run: mvn package -DskipTests
