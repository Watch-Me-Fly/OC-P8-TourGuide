name: Java CI - TourGuide Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ—‚ï¸ check folders
        run: ls
        
      - name: ğŸ—‚ï¸ Open Folder
        run: cd TourGuide/
        
      - name: ğŸ—‚ï¸ check folders again
        run: ls
        
      - name: ğŸ› ï¸ Compile project
        run: mvn compile
        
      - name: âœ… Run unit and integration tests (performance tests disabled)
        run: mvn test -Dskip.performance.tests=true

      - name: ğŸ“¦ Build project artifact (jar)
        run: mvn package -DskipTests
