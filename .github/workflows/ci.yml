name: Java CI - TourGuide Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

## debug
      - name: ğŸ”´ check if jar files exist
        working-directory: TourGuide
        run: ls -l libs/

      - name: Show current directory
        working-directory: TourGuide
        run: pwd
        
## build dependencies first
      - name: ğŸ§± Check and Build gpsUtil JAR
        working-directory: TourGuide
        run: |
            ls -l libs/gpsUtil.jar
            mvn install:install-file \
              -Dfile=libs/gpsUtil.jar \
              -DgroupId=gpsUtil \
              -DartifactId=gpsUtil \
              -Dversion=1.0.0 \
              -Dpackaging=jar

      - name: ğŸ§± Check and Build tripPricer JAR
        working-directory: TourGuide
        run: |
            ls -l libs/TripPricer.jar
            mvn install:install-file \
              -Dfile=libs/TripPricer.jar \
              -DgroupId=tripPricer \
              -DartifactId=tripPricer \
              -Dversion=1.0.0 \
              -Dpackaging=jar
        
      - name: ğŸ§± Check and Build rewardCentral JAR
        working-directory: TourGuide
        run: |
            ls -l libs/RewardCentral.jar
            mvn install:install-file \
              -Dfile=libs/RewardCentral.jar \
              -DgroupId=rewardCentral \
              -DartifactId=rewardCentral \
              -Dversion=1.0.0 \
              -Dpackaging=jar
        
## build project
      - name: ğŸ§± Build TourGuide
        working-directory: TourGuide
        run: mvn package -DskipTests

      - name: ğŸ› ï¸ Compile project
        working-directory: TourGuide
        run: mvn compile
        
      - name: âœ… Run unit and integration tests (performance tests disabled)
        run: mvn test -Dskip.performance.tests=true

      - name: ğŸ“¦ Build project artifact (jar)
        run: mvn package -DskipTests
